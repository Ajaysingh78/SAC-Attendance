<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="Home bg-gray rounded margin-1 p-1">
                <div class="logo bg-gray">
                    <img class="invert" src="logo.svg" alt="">
                </div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home </li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>

            </div>
            <div class="library bg-black rounded">
                <div class="playlist">
                    <img src="playlist.svg" alt="playlistimg">
                    <h3>Your Library</h3>
                    
                </div>
                 <div class="songlist">
                    <ul>
                        
                    </ul>
                 </div>

            </div>
            <div class="footer-legal-links">
                <div><a href="https://www.spotify.com/in-en/legal/" target="_blank">Legal</a></div>
                <div><a href="https://www.spotify.com/in-en/safetyandprivacy/" target="_blank">Safety & Privacy
                        Center</a></div>
                <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/" target="_blank">Privacy Policy</a>
                </div>
                <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/" target="_blank">Cookies</a></div>
                <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" target="_blank">About Ads</a>
                </div>
                <div><a href="https://www.spotify.com/in-en/accessibility/" target="_blank">Accessibility</a></div>
            </div>

        </div>
        <div class="right m-2 border bg-gray rounded margin-1 ">
            <div class="header">

                <div class="nav">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="#e3e3e3">
                        <path d="M640-80 240-480l400-400 71 71-329 329 329 329-71 71Z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="#e3e3e3">
                        <path d="m321-80-71-71 329-329-329-329 71-71 400 400L321-80Z" />
                    </svg>


                </div>
                <div class="buttion">
                    <button class="signup">Sign up</button>
                    <button class="login">Log in </button>

                </div>

            </div>
            <div class="spotifiyplaylisy">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    <div class="card ">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
                                <!-- Green Circular Background -->

                                <circle cx="24" cy="24" r="24" fill="#1ED760" />

                                <!-- Centered Black Play Icon -->
                                <polygon points="20,16 20,32 34,24" fill="black" />
                            </svg>

                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e02e5addb3bd269215b44ccb263" alt="img">
                        <h2>Vibe (Feat. Shanaya Kapoor)</h2>
                        <p>Guru Randhawa </p>
                    </div>
                    <div class="card ">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
                                <!-- Green Circular Background -->

                                <circle cx="24" cy="24" r="24" fill="#1ED760" />

                                <!-- Centered Black Play Icon -->
                                <polygon points="20,16 20,32 34,24" fill="black" />
                            </svg>

                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e02e5addb3bd269215b44ccb263" alt="img">
                        <h2>Vibe (Feat. Shanaya Kapoor)</h2>
                        <p>Guru  Randhawa </p>
                    </div>
                    <div class="palybar">
                        playbar
                    </div>
                   
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">
                            
                        </div>
                    </div>
                    <div class="songinfo">
                    </div>
                  <div class="songbuttion"><img src="previous.svg" alt="">
                  <img src="playbar.svg" alt="">
                  <img src="next.svg" alt=""></div>
                </div>
                <div class="songtime">

                </div>

            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
