<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>about form </title>

</head>

<body>
    <h1>Form to Apply for sigma web development </h1>
    <form action="post">
        <div>

            <label for="username" > Enter your username : </label>
            <input type="text" required autofocus id="username" name="User Name" placeholder="Enter your User Name">

        </div>
        <div>

            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe"> subscribe to News</label>
        </div>
         <div>
            <label for="comment"> Enter your comment</label>
            <br>
            <textarea name="comment" id="comment" rows="5" cols="50"></textarea>
            
         </div>
         <select name="subject" id="subject">
            <option value="dsa">DSA</option>
            <option value="oops">oops</option>
            <option value="ditial system">sigital system</option>
         </select>
    </form>

</body>

</html>
